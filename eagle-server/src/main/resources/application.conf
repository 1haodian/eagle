# ---------------------------------------------
# Eagle REST Web Service Configuration
# ---------------------------------------------
service {
  env = "testing"
  host = "192.168.7.192"
  port = 9090
  username = "admin"
  password = "secret"
  readTimeOutSeconds = 60
  context = "/rest"
  timezone = "Asia/Shanghai"
}
zookeeper {
  zkQuorum = "192.168.26.4:2181"
  zkSessionTimeoutMs : 15000
  zkRetryTimes : 3
  zkRetryInterval : 20000
}
# ---------------------------------------------
# Eagle Deep Storage Configuration
# ---------------------------------------------
storage {
  type = "jdbc"
  jdbc {
    adapter = "mysql"
    username = "root"
    password = root
    database = eagle
    connectionUrl = "jdbc:mysql://192.168.26.97:3306/eagle"
    connectionProps = "encoding=UTF-8"
    driverClass = "com.mysql.jdbc.Driver"
    connectionMax = 8
  }
}
# ---------------------------------------------
# Eagle Metadata Store Configuration
# ---------------------------------------------
metadata {
  store = org.apache.eagle.metadata.store.jdbc.JDBCMetadataStore
  jdbc {
    username = "root"
    password = "root"
    driverClassName = com.mysql.jdbc.Driver
    connection = "jdbc:mysql://192.168.26.97:3306/eagle"
  }
}
connection = "jdbc:mysql://192.168.26.97:3306/eagle?user=root&password=root&createDatabaseIfNotExist=true"
database = "eagle"
# ---------------------------------------------
# Eagle Application Configuration
# ---------------------------------------------
application {
  sink {
    type = org.apache.eagle.app.sink.KafkaStreamSink
  }
  storm {
    nimbusHost = "192.168.26.11"
    nimbusThriftPort = 6627
  }
}
metadataService {
  host = "192.168.26.205",
  port = 9090,
  context = "/rest"
}
# ---------------------------------------------
# Eagle Alert Engine Configuration
# ---------------------------------------------
# Coordinator Configuration
coordinator {
  policiesPerBolt = 5
  boltParallelism = 5
  policyDefaultParallelism = 5
  boltLoadUpbound = 0.8
  topologyLoadUpbound = 0.8
  numOfAlertBoltsPerTopology = 5
  zkConfig {
    zkQuorum = "192.168.26.4:2181"
    zkRoot = "/alert"
    zkSessionTimeoutMs = 10000
    connectionTimeoutMs = 10000
    zkRetryTimes = 3
    zkRetryInterval = 3000
  }
  metadataService {
    host = "192.168.7.192",
    port = 9090,
    context = "/rest"
  }
  metadataDynamicCheck {
    initDelayMillis = 1000
    delayMillis = 30000
  }
}
